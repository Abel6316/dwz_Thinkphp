<div class="pageContent">

    <form method="post" action="__URL__/update/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
        <input type="hidden" name="node_id" value="{$id}">
        <input type="hidden" name="id" value="{$vo.id}"/>
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>名称：</label>
                <input type="text" class="required"  name="name" value="{$vo.name}">
            </div>

            <div class="unit">
                <label>内容：</label>
                <input type="text" class="required"  name="content" value="{$vo.content}">
            </div>

            <div class="unit">
                <label>过滤代码：</label>
                <textarea class="editor" name="code" id="" cols="50" rows="20">{$vo.code}</textarea>
            </div>
        </div>

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
